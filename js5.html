<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 5</title>
</head>
<body>
    <h1>Javascript 5</h1>

    <div>
        <div>
            <label for="num1">Numero 1</label>

        </div>
        <div>
            <label for="num2">Numero 2</label>

        <div>

            <input type="text" name="operacion" id="operacion">
        </div>
        <div>
            <label for="resul">Resultado</label>
            <input type="text" name="resul" id="resul" readonly>
        </div>
        <div>
            <button onclick="calcular()">Calcular</button>
        </div>
    </div>
    <br>
    <br>
    <div>
        <div>
            <label for="tabla">Tabla</label>
            <input type="text" name="tabla" id="tabla">
        </div>
        <div>
            <label for="tipo">Tipo</label>
            <input type="text" name="tipo" id="tipo">
        </div>
        <div>
            <label for="lon">Longitud</label>
            <input type="text" name="lon" id="lon">
        </div>
        <div>
            <label for="resul2">Resultado</label>
            <input type="text" name="resul2" id="resul2" readonly>
        </div>
        <div>
            <button onclick="mostrar()">Mostrar Tabla</button>
        </div>
    </div>

    <script src="js/js5.js"></script>
